   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<div class="container">
  <div class="container-data">
    <div  class="container-information">
      <input type="text" id="inputEmail" class="form-control" placeholder="Nombre"  required #user (keyup)="onKey(user.value, 0)">
    </div>
    <div  class="container-information">
      <input type="text" id="inputPassword" class="form-control" placeholder="Apellido" required #password (keyup)="onKey(password.value, 1)"/>
    </div>
    <div class="container-information">
      <input type="text" id="inputNick" class="form-control" placeholder="Usuario" required #inputNick (keyup)="onKey(inputNick.value, 2)"/>
    </div>
  </div>
  <div class="container-crud">
    <button type="button" class="btn btn-default btn-lg padding" (click)="saveData('Se agrego correctamente el usuario.')">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar
    </button>
    <button type="button" class="btn btn-default btn-lg padding" (click)="saveData('Se edito correctamente el usuario.')">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
    </button>
    <button type="button" class="btn btn-default btn-lg padding "  (click)="deleteUser()">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
    </button>
    <button type="button" class="btn btn-default btn-lg padding" (click)="saveData('Se actualizo correctamente el usuario.')">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Actualizar
    </button>
  </div>

  <div class="container-table">
    <table class="table">
      <thead >
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Nick</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of userData; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{person.name}}</td>
          <td>{{person.apellido}}</td>
          <td>{{person.nick}}</td>
        </tr>
      </tbody>
    </table>
  </div>
   
</div>

<app-loading [show]="show"></app-loading>
<app-alert [title]="alert.controls['title'].value" [closable]="alert.controls['close'].value"
           *ngIf="alert.controls['showPopUp'].value" [subTitle]="alert.controls['subTitle'].value"
           (closePopUp)="closePopUp($event)">

</app-alert>
